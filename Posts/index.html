<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="mid">
      <div class="allPosts">
        <div class="post">
          <div class="ProNameDetails">
            <div class="ProName">
              <img src="./images/Posts/RonaldoPro.jpg" alt="" />
              <div class="NameDate">
                <a href="">Cristiano Ronaldo</a>
                <span>
                  12'h .
                  <img class="public" src="./images/Posts/public.png" alt="" />
                </span>
              </div>
            </div>
            <div class="details">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="postStory">
            <p class="storyTxt">Hello Im Cristiano</p>
          </div>
          <div class="postImg">
            <img src="./images/Posts/Ronaldo.jpg" alt="" />
          </div>
          <div class="reacts">
            <div class="react">
              <div class="allReacts">
                <img src="./images/Posts/LickPic.png" alt="" />
                <img src="./images/Posts/LovePic.png" alt="" />
                <img src="./images/Posts/HugPic.png" alt="" />
              </div>
              <span>93K</span>
            </div>
            <div class="commentsShare">
              <span>40K Comment</span>
              <span>10K share</span>
            </div>
          </div>
          <div class="yourReaction">
            <ul class="Actions">
              <li>
                <div>
                  <img src="./images/Posts/Like.png" alt="" />
                  <span>Like</span>
                </div>
              </li>
              <li>
                <div>
                  <i class="fas fa-comment-alt"></i>
                  <span>Comment</span>
                </div>
              </li>
              <li>
                <div>
                  <i class="fas fa-share"></i>
                  <span>Share</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
